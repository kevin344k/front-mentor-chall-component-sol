<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="section-up section-left">
            <div class="section-up--container">
                <span class="title-result">Your Result</span>
                <div class="container-score">
                    <span class="score">76</span>
                    <span class="quantity">of 100</span>
                </div>
                <span class="title-congratulations">Great</span>
                <p class="description-score">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="section-down section-right">
            <span class="summary">Summary</span>
            <section class="section-summary--scored">

                <div class="div-summary-type reaction">
                    <span class="icon-summary-type reaction-icon"></span>
                   <div class="div-group--type-scored">
                    <span class="summary-type--text reaction-text">Reaction</span>
                    <span class="span-scored">80<span> / 100</span> </span>
                   </div>
                </div>

                <div class="div-summary-type memory">
                    <span class="icon-summary-type memory-icon"></span>
                   <div class="div-group--type-scored">
                    <span class="summary-type--text memory-text">Memory</span>
                    <span class="span-scored">92<span> / 100</span> </span>
                   </div>
                </div>

                <div class="div-summary-type verbal">
                    <span class="icon-summary-type verbal-icon"></span>
                   <div class="div-group--type-scored">
                    <span class="summary-type--text verbal-text">Verbal</span>
                    <span class="span-scored">61<span> / 100</span> </span>
                   </div>
                </div>

                <div class="div-summary-type visual">
                    <span class="icon-summary-type visual-icon"></span>
                   <div class="div-group--type-scored">
                    <span class="summary-type--text visual-text">Visual</span>
                    <span class="span-scored">72<span> / 100</span> </span>
                   </div>
                </div>




               <button>Continue</button>
            </section>

        </section>

    </main>
</body>
</html>
